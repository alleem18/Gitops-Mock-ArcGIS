apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ["curl", "--fail", "--retry", "5", "--retry-delay", "2", "http://{{ .Release.Name }}.default.svc.cluster.local/status"]
  restartPolicy: Never

