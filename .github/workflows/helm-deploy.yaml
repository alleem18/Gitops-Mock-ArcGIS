name: Deploy to EKS with Helm

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name arcgis-eks

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.3

      - name: Deploy arcgis-portal (nginx)
        run: |
          helm upgrade --install arcgis-portal ./helm/arcgis-portal \
            --values ./overlays/${{ github.event.inputs.environment }}/values-portal.yaml \
            --namespace default \
            --create-namespace \
            --atomic --timeout 5m

      - name: Deploy arcgis-server (redis)
        run: |
          helm upgrade --install arcgis-server ./helm/arcgis-server \
            --values ./overlays/${{ github.event.inputs.environment }}/values-server.yaml \
            --namespace default \
            --atomic --timeout 5m

